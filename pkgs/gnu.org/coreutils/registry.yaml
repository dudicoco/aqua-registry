packages:
  - type: http
    repo_owner: gnu.org
    repo_name: coreutils
    url: https://dist.pkgx.dev/gnu.org/coreutils/{{.OS}}/{{.Arch}}/{{.Version}}.tar.gz
    description: Basic file, shell and text manipulation utilities
    replacements:
      amd64: x86-64
      arm64: aarch64
    supported_envs:
      - darwin
      - linux
      - amd64
      - arm64
